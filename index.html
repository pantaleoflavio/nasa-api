<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="astronaut.svg" alt="astronaut loading animation ">
    </div>
    
    <!-- Container -->
    <div class="container">
        <!--Navigation-->
        <div class="navigation-container">
            <span class="background"></span>
            <!--Results nav-->
            <span class="navigation-items" id="resultsNav">
                <h3 class="clickable">Favorites</h3>
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;</h3>
                <h3 class="clickable">Load More</h3>
            </span>
            <!--favorites nav-->
            <span class="navigation-items hidden" id="favoritesNav">
                <h3 class="clickable">Load More</h3>
            </span>
        </div>
        <!--images container-->
        <div class="images-container">
            <div class="card">
                <a href="" title="view fuull image" target="_blank">
                    <img src="https://apod.nasa.gov/apod/image/2309/4pm-analemma-nz.jpg" alt="NASA pic of the day" class="card-img-top">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Title image</h5>
                    <p class="clickable">Add to favs</p>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt quibusdam velit debitis, officia molestiae ea iste omnis dolores harum magni.

                    </p>
                    <small class="text-muted">
                        <strong>1.1.2023</strong>
                        <span>Copyright info</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <!-- Save confirmation -->
    <div class="save-confirmed" hidden>
        <h1>ADDED</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
